<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Cosmic Gradient</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .cosmic-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .cosmic-gradient {
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg,
        #0f0c29,
        #302b63,
        #24243e,
        #ff6ec4,
        #8e44ad,
        #0f0c29
      );
      background-size: 300% 300%;
      animation: gradientShift 25s ease infinite;
      position: relative;
      z-index: 1;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      background-image: 
        radial-gradient(1px 1px at 20px 30px, white, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 40px 70px, white, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 90px 40px, white, rgba(0,0,0,0));
      background-size: 100px 100px;
      animation: twinkle 4s infinite;
    }

    .cosmic-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      z-index: 3;
      text-shadow: 0 0 10px rgba(255,110,196,0.7);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: pulse 4s ease-in-out infinite;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      opacity: 0.9;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.3;
      }
      50% {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        text-shadow: 0 0 10px rgba(255,110,196,0.7);
      }
      50% {
        transform: scale(1.05);
        text-shadow: 0 0 20px rgba(255,110,196,0.9);
      }
    }

    /* Add floating particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.6);
      animation: float linear infinite;
      z-index: 2;
    }

    @keyframes float {
      to {
        transform: translateY(-100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="cosmic-container">
    <div class="cosmic-gradient"></div>
    <div class="stars"></div>
    <div class="cosmic-content">
      <h1>Cosmic Journey</h1>
      <p>Explore the infinite beauty of the universe through this mesmerizing gradient experience</p>
    </div>
  </div>

  <script>
    // Create floating particles
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.querySelector('.cosmic-container');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 5 + 1;
        const posX = Math.random() * window.innerWidth;
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * -20;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}px`;
        particle.style.bottom = '0px';
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        container.appendChild(particle);
      }
    });
  </script>
</body>
</html>
